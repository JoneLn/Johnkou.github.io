            <div class="markdown-body">
              <h1 id="索引设置"><a href="#索引设置" class="headerlink" title="索引设置"></a>索引设置</h1><h2 id="函数介绍"><a href="#函数介绍" class="headerlink" title="函数介绍"></a>函数介绍</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 重新输入索引值（行、列皆可）</span><br>df.reindex(lables=<span class="hljs-literal">None</span>, index=<span class="hljs-literal">None</span>, columns=<span class="hljs-literal">None</span>, axis=<span class="hljs-literal">None</span>, <br>            method=<span class="hljs-literal">None</span>, copy=<span class="hljs-literal">True</span>, level=<span class="hljs-literal">None</span>,fill_value=nan,<br>            limit=<span class="hljs-literal">None</span>,tolerance = <span class="hljs-literal">None</span>)<br><br><span class="hljs-comment"># 设置某列为行索引（drop=Ture为删除列记录，改写为0，1，2等默认索引）</span><br>df.set_index([<span class="hljs-string">&#x27;买家会员名&#x27;</span>])<br>df.set_index([<span class="hljs-string">&#x27;买家会员名&#x27;</span>,drop=<span class="hljs-literal">True</span>])<br><br><span class="hljs-comment"># 删除空值后，重置索引</span><br>df1= df.dropna().reset_index(drop=<span class="hljs-literal">True</span>)<br></code></pre></td></tr></table></figure>
<h2 id="准备工作"><a href="#准备工作" class="headerlink" title="准备工作"></a>准备工作</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd<br>pd.set_option(<span class="hljs-string">&#x27;display.unicode.east_asian_width&#x27;</span>, <span class="hljs-literal">True</span>)<br><br>df = pd.read_excel(<br>    <span class="hljs-string">&#x27;F:/project2_pandas/Python数据分析从入门到精通/MR/Code/03/37/TB2018.xls&#x27;</span>)<br>df.head()<br></code></pre></td></tr></table></figure>

<h2 id="正式应用"><a href="#正式应用" class="headerlink" title="正式应用"></a>正式应用</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-string">&#x27;&#x27;&#x27; </span><br><span class="hljs-string">df.reindex(lables=None, index=None, columns=None, axis=None,</span><br><span class="hljs-string">           method=None, copy=True, level=None, fill_value=nan,</span><br><span class="hljs-string">           limit=None, tolerance=None)</span><br><span class="hljs-string">method为填充方法（默认为None，向后填充为bfill/backfill，向前填充为ffill/pad</span><br><span class="hljs-string">fill_value为填充值。默认为NaN，若使用其他值如0，fill_value=0</span><br><span class="hljs-string">该方法手动输入索引信息，</span><br><span class="hljs-string">当输入的索引数量大于表格自身索引数时，则可以使用填充方法，默认填充NaN；</span><br><span class="hljs-string">当输入的索引数量小于表格自身索引数时，则不再显示超过索引数的记录。</span><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-comment"># 只输入索引数值时，默认为行索引</span><br>df1 = df.reindex([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>])<br><span class="hljs-built_in">print</span>(df1)<br><br><span class="hljs-comment"># 设置列索引时，需要将已有的列索引重新输入一遍，然后添加新的索引值</span><br>df2 = df.reindex(columns=[<span class="hljs-string">&#x27;买家会员名&#x27;</span>,<span class="hljs-string">&#x27;买家实际支付金额&#x27;</span>,<span class="hljs-string">&#x27;宝贝总数量&#x27;</span>,<span class="hljs-string">&#x27;宝贝标题&#x27;</span>,<span class="hljs-string">&#x27;类别&#x27;</span>,<span class="hljs-string">&#x27;订单付款时间&#x27;</span>,<span class="hljs-string">&#x27;备注&#x27;</span>])<br><span class="hljs-built_in">print</span>(df2)<br><br><span class="hljs-comment"># 设置某列为行索引</span><br>df4 = df.set_index([<span class="hljs-string">&#x27;买家会员名&#x27;</span>])<br>df4.head()<br><br><span class="hljs-comment"># 数据清洗后，设置连续的行索引</span><br><span class="hljs-string">&#x27;&#x27;&#x27; </span><br><span class="hljs-string">在进行数据清洗后，删除的记录的索引也会被删除，于是导致索引不连续</span><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br>df6 = df.dropna().reset_index(drop=<span class="hljs-literal">True</span>)<br>df.head()<br></code></pre></td></tr></table></figure>
